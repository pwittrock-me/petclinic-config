apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: admin-server
  name: admin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: admin-server
  template:
    metadata:
      labels:
        io.kompose.service: admin-server
    spec:
      containers:
      - command:
        - ./dockerize
        - -wait=tcp://$(DISCOVERY_SERVER_NAME):8761
        - -timeout=60s
        - --
        - java
        - -XX:+UnlockExperimentalVMOptions
        - -XX:+UseCGroupMemoryLimitForHeap
        - -Djava.security.egd=file:/dev/./urandom
        - -Deureka.client.serviceUrl.defaultZone=http://$(DISCOVERY_SERVER_NAME):8761/eureka/
        - -Deureka.instance.registryFetchIntervalSeconds=1
        - -Deureka.instance.leaseRenewalIntervalInSeconds=5
        - -Deureka.instance.leaseExpirationDurationInSeconds=5
        - -Deureka.instance.hostname=$(ADMIN_SERVER_NAME)
        - -Dspring.cloud.config.uri=http://$(CONFIG_SERVER_NAME):8888
        - -jar
        - /app.jar
        envFrom:
          - configMapRef:
              name: spring-config
          - secretRef:
              name: spring-secret
        image: spring-petclinic-admin-server
        name: admin-server
        ports:
        - containerPort: 9090
        resources:
          limits:
            memory: "536870912"
      restartPolicy: Always
